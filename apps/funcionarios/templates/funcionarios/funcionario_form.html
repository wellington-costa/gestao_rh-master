{% extends 'base.html' %}
 {% load bootstrap %}
{% block main %}

 <div class="form-group">
     {{object}}
   <form method="post" class="px-4 py-3">
    {% csrf_token %}
    {{ form | bootstrap }}
       <button type="submit" class="btn btn-outline-success">Salvar</button>
   </form>
    <br>
   {% if object %}
     <a href="{% url 'create_documento' object.id %}" class="btn btn-success">
      Adicionar documento
     </a>
 </div>
   {% endif %}
{% endblock %}
