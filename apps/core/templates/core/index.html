{% extends 'base.html' %}

{% block main %}
  <div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      Olá {{ usuario }}
      <div>
        <a href="{% url 'list_funcionarios' %}">Gerenciar Funcionários</a>
      </div>
      <div>
        <a href="{% url 'list_departamentos' %}">Gerenciar Departamentos</a>
      </div>
      <div>
        <a href="{% url 'list_hora_extra' %}">Gerenciar Banco de Horas</a>
      </div>
    </div>
    <div class="col-sm">
      <button>
        <a href="{% url 'logout' %}">Logout</a>
      </button>
      {% if usuario.funcionario.empresa %}
        <a href="{% url 'update_empresa' usuario.funcionario.empresa.id %}">Editar Empresa</a>
      {% else %}
        <a href="{% url 'create_empresa' %}">Criar Empresa</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
